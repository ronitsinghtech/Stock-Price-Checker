<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Checker</title>
    <link rel="stylesheet" href="./class.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section class="screen">
      <section class="topbar">
        <section class="tradrcombo">
          <img src="./TradrIcon.svg" />
          <h2 id="logoname">tradr</h2>
        </section>
        <img src="./dropdown.svg" />
      </section>
      <section class="stockinfo">
        <p id="stocksticker">Apple (AAPL)</p>
        <h2 id="stockprice">$189.63</h2>
        <section class="moreinfo">
          <section class="upordown">
            <img src="./uparrow.svg" />
            <p id="percentage">0.56%</p>
          </section>
          <div class="divsection"></div>
          <section class="dollarincrease">+$12.16</section>
        </section>
      </section>
      <section class="graph">
        <canvas id="stockchart"></canvas>
      </section>
    </section>
  </body>
</html>
